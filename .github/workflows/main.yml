name : Test Action 
on : [push]

jobs : 
  get-num-square : 
  runs-on : ubuntu-latest 
  name : return the number square 
  steps : 
    -name : Checkout 
     uses : action/checkout@v2
    -name : fetch num squared 
      id : get_square
      uses : action/checkout@v2
      with : 
        num: 11
      - name : print the square
        run : echo "${{steps.get_square.outpus.num_squared}}"
